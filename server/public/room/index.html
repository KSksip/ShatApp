<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="infobar" style="height: 5%;">
        <p id="nicknameDisplay"></p>
        <!-- <p>Open rooms:</p>
        <p>Online:</p> -->
        <button id="clearChatBtn">clear local chat log</button>
    </div>
    <div class="flex-h" style="height: 95%;">
        <!-- <div class="sidebar">
            <h3 style="margin: 0 auto;">Rooms</h3>
            <div></div>
        </div> -->

        <div class="flex-v fullsize">
            <div class="flex-v" style="height: 95%; padding: 0 1rem;">

                <div id="chatField" class="flex-v" style="gap: 0.3rem; margin-top: 0.5rem; overflow-y: scroll;">
                    
                </div>
                
            </div>

            <div class="flex-h" style="height: 5%;">
                <input id="messageInput" type="text" class="messagebox">
                <button id="sendBtn" class="sendbutton">Send</button>
            </div>
        </div>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        hr {
            border: whitesmoke 0.5px solid;
        }

        .infobar {
            display: flex;
            gap: 3rem;
            padding-left: 2%;
            background: #fff;
            filter: drop-shadow(0px 0px 10px rgba(0, 0, 0, 0.075))
        }

        .infobar > * {
            margin: auto 0;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            border-right: rgba(0, 0, 0, 0.075) 1px solid;
            width: 14rem;
            padding-top: 0.5rem;
        }

        .messagebox {
            width: 100%; 
            border: 0px;
            font-size: large;
            padding-left: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.075);
            border-top:solid 1px rgba(0, 0, 0, 0.075);
            outline: none;
        }

        .sendbutton {
            background: #fff;
            width: 5rem;
            border: 1px solid rgba(0, 0, 0, 0.075);
            font-size: medium;
        }

        .sendbutton:hover{
            cursor: pointer;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.075);

        }

        .flex-h {
            display: flex;
            
        }

        .flex-v {
            display: flex;
            flex-direction: column;
        }

        .fullsize {
            width: 100%;
            height: 100%;
        }
    </style>

    <script src="index.js"></script>
</body>
</html>
